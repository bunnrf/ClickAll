<!DOCTYPE html>
<html>
  <head><title>ClickAll Options</title></head>
  <body>
  <h1>ClickAll Options</h1>
  <label>
    <input type="checkbox" id="contextMenu">
    Put an option to click similar elements in the right-click menu.
  </label>
  <label>
    <input type="checkbox" id="repetition">
    Ask to finish clicking for me when I've made repetitive clicks.
  </label>
  <br></br>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
  </body>
</html>
